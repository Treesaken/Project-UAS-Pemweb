<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Booking</title>
  <link rel="stylesheet" href="../adminlte/dist/css/adminlte.min.css">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../adminlte/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../adminlte/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="../adminlte/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../adminlte/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="../adminlte/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="../adminlte/plugins/summernote/summernote-bs4.min.css">

</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Sidebar akan diisi oleh JavaScript -->
    <div id="sidebar"></div>
  
    <!-- Konten Halaman -->
    <div class="content-wrapper p-1">
      <section class="content">
        <div class="content-header">

          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Daftar Booking</h1>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Daftar Booking</li>
                </ol>
              </div><!-- /.col -->
            </div><!-- /.row -->
            
          </div><!-- /.container-fluid -->

          <button onclick="" type="button" class="btn btn-primary" data-toggle="modal" data-target="#tambahDataModal">Tambah</button>
          <table class="table table-bordered mt-3">
            <thead class="">
              <tr>
                <th>No</th>
                <th>Nama Pasien</th>
                <th>HP Pasien</th>
                <th>Dokter</th>
                <th>Layanan</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="dataTable">
              <tr></tr>
            </tbody>
          </table>

          <!-- Modal Popup Form -->
        <div class="modal fade" id="tambahDataModal" tabindex="-1" role="dialog" aria-labelledby="tambahDataModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="tambahDataModalLabel">Tambah Data Pasien</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <!-- Form Input Data -->
                      <form id="tambahDataForm">
                          <div class="form-group">
                              <label for="namaPasien">Nama Pasien</label>
                              <input type="text" class="form-control" id="namaPasien" required>
                          </div>
                          <div class="form-group">
                              <label for="hpPasien">HP Pasien</label>
                              <input type="number" class="form-control" id="hpPasien" required>
                          </div>
                          <div class="form-group">
                              <label for="dokter">Dokter</label>
                              <input type="text" class="form-control" id="dokter" required>
                          </div>
                          <div class="form-group">
                              <label for="layanan">Layanan</label>
                              <select name="layanan" class="form-control" id="layanan" required>
                                <option value="">Pilih Layanan</option>
                                <option value="Perawatan Gigi Anak">Perawatan Gigi Anak</option>
                                <option value="Perawatan Ortodenti"> Perawatan Ortodenti</option>
                              </select>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                      <button type="button" class="btn btn-primary" onclick="tambahData()">Simpan</button>
                  </div>
              </div>
          </div>
      </div>

        </div>
      </section>
    </div>
  </div>

  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });
  </script>

  <!-- jQuery -->
    <script src="../adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../adminlte/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="../adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="../adminlte/plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="../adminlte/plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="../adminlte/plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="../adminlte/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="../adminlte/plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="../adminlte/plugins/moment/moment.min.js"></script>
    <script src="../adminlte/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="../adminlte/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="../adminlte/plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../adminlte/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../adminlte/dist/js/demo.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="../adminlte/dist/js/pages/dashboard.js"></script>

    <script>
      let counter = 1; // Variabel untuk nomor urut

      function tambahData() {
          // Ambil nilai dari form
          const namaPasien = document.getElementById('namaPasien').value;
          const hpPasien = document.getElementById('hpPasien').value;
          const dokter = document.getElementById('dokter').value;
          const layanan = document.getElementById('layanan').value;

          // Validasi input
          if (!namaPasien || !hpPasien || !dokter || !layanan) {
              alert("Harap isi semua field!");
              return;
          }

          // Tambahkan data ke tabel
          const table = document.getElementById('dataTable');
          const newRow = table.insertRow();

          newRow.innerHTML = `
              <td>${counter++}</td>
              <td>${namaPasien}</td>
              <td>${hpPasien}</td>
              <td>${dokter}</td>
              <td>${layanan}</td>
              <td>
                  <button class="btn btn-info btn-sm">Detail</button>
                  <button class="btn btn-primary btn-sm" onclick="editData(${counter - 1})">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="hapusData(${counter - 1})">Hapus</button>
              </td>
          `;

          // Reset form
          document.getElementById('tambahDataForm').reset();

          // Tutup modal
          $('#tambahDataModal').modal('hide');
      }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Pemeriksaan Kesehatan Gigi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Booking Pemeriksaan Kesehatan Gigi</h1>
        <form action="#" method="post" class="space-y-4">
            <div>
                <label for="nama-pasien" class="block text-sm font-medium text-gray-700">Nama Pasien</label>
                <input type="text" id="nama-pasien" name="nama_pasien" placeholder="Masukkan nama pasien" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div>
                <label for="pilih-dokter" class="block text-sm font-medium text-gray-700">Pilih Dokter</label>
                <select id="pilih-dokter" name="pilih_dokter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">-- Pilih Dokter --</option>
                    <option value="drg_Bilal Fatiha">Drg. Bilal Fatiha</option>
                    <option value="drg_Dzian Naufaldo">Drg. Adzani Naufaldo</option>
                    <option value="drg_Faturrahman">Drg. Faturrahman</option>
                    <option value="drg_Rizki Nurrohmat">Drg. Rizki Nurrohmat</option>
                </select>
            </div>

            <div>
                <label for="pilih-layanan" class="block text-sm font-medium text-gray-700">Pilih Layanan</label>
                <select id="pilih-layanan" name="pilih_layanan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="">-- Pilih Layanan --</option>
                    <option value="gigi_anak">Perawatan Gigi Anak</option>
                    <option value="pembersihan_gigi">Pembersihan Gigi</option>
                    <option value="Pembuatan_Gigi">Pembuatan Gigi Palsu</option>
                </select>
            </div>

            <div>
                <label for="keluhan" class="block text-sm font-medium text-gray-700">Keluhan</label>
                <textarea id="keluhan" name="keluhan" placeholder="Deskripsikan keluhan Anda" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Pembayaran</label>
                <div class="flex items-center space-x-4 mt-1">
                    <label class="flex items-center">
                        <input type="radio" name="pembayaran" value="cash" class="text-blue-500 focus:ring-blue-500" required>
                        <span class="ml-2">Cash</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="pembayaran" value="transfer" class="text-blue-500 focus:ring-blue-500">
                        <span class="ml-2">Transfer</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="pembayaran" value="ewallet" class="text-blue-500 focus:ring-blue-500">
                        <span class="ml-2">eWallet</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="tanggal-periksa" class="block text-sm font-medium text-gray-700">Tanggal Periksa</label>
                <input type="date" id="tanggal-periksa" name="tanggal_periksa" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div>
                <label for="umur" class="block text-sm font-medium text-gray-700">Umur</label>
                <input type="number" id="umur" name="umur" placeholder="Masukkan Umur Pasien" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div>
                <label for="telepon" class="block text-sm font-medium text-gray-700">Telepon/HP</label>
                <input type="tel" id="telepon" name="telepon" placeholder="Masukkan Nomor Telepon" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="w-1/2 bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
                <button type="reset" class="w-1/2 bg-gray-300 text-gray-700 py-2 px-4 rounded-md shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 ml-4">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>

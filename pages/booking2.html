<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Pemeriksaan Kesehatan Gigi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">

        <nav class="mb-6" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2">
                <!-- Item 1: Home -->
                <li class="inline-flex items-center">
                    <a href="../index.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-green-600">
                        <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2v-4a2 2 0 0 0 2-2V8a2 2 0 0 0 2-2h2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                        </svg>
                        Home
                    </a>
                </li>

                <!-- Separator -->
                <li>
                    <div class="flex items-center">
                        <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                    </div>
                </li>

                <!-- Item 2: Booking (Current Page) -->
                <li aria-current="page">
                    <div class="flex items-center">
                        <span class="text-sm font-medium text-gray-500">Booking</span>
                    </div>
                </li>
            </ol>
        </nav>

        <h1 class="text-2xl font-bold mb-6">Booking Periksa Kesehatan Gigi</h1>
        <form>
            <!-- Nama Pasien -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nama-pasien">
                    Nama Pasien
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nama-pasien" type="text" placeholder="Masukkan nama pasien">
            </div>

            <!-- Pilih Dokter -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pilih-dokter">
                    Pilih Dokter
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pilih-dokter">
                    <option value="">-- Pilih Dokter --</option>
                    <option>Drg. Muhammad Bilal Fatiha</option>
                    <option>Drg. Faturrahman</option>
                    <option>Drg. Nurrohmat</option>
                    <option>Drg. Adzani</option>
                </select>
            </div>

            <!-- Pilih Layanan -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pilih-layanan">
                    Pilih Layanan
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pilih-layanan">
                    <option value="">-- Pilih Layanan --</option>
                    <option>Perawatan Gigi Anak</option>
                    <option>Pembersihan Karang Gigi</option>
                    <option>Tambal Gigi</option>
                </select>
            </div>

            <!-- Keluhan -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="keluhan">
                    Keluhan
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="keluhan" rows="4" placeholder="Masukkan keluhan"></textarea>
            </div>

            <!-- Pembayaran -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pembayaran">
                    Pembayaran
                </label>
                <label for="">
                    <input type="radio" name="pembayaran" value="Transfer" class="form-radio"> Transfer
                    <input type="radio" name="pembayaran" value="Transfer" class="form-radio ml-5"> eWallet
                    <input type="radio" name="pembayaran" value="Transfer" class="form-radio ml-5"> Kartu Kredit
                </label>
            </div>

            <!-- Tanggal Periksa -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tanggal-periksa">
                    Tanggal Periksa
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tanggal-periksa" type="date">
            </div>

            <!-- Umur -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="umur">
                    Umur
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="umur" type="number" placeholder="Masukkan umur">
            </div>

            <!-- Telepon/HP -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="telepon">
                    Telepon/HP
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="telepon" type="number" placeholder="Masukkan nomor telepon">
            </div>

            <!-- Email -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Masukkan email">
            </div>

            <!-- Tombol Submit -->
            <div class="flex items-center justify-between gap-3">
                <button class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">
                    Reset
                </button>
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Booking
                </button>
            </div>
        </form>
    </div>
</body>
</html>

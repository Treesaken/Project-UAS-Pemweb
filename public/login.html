<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Klinik Gigi Ananda</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .btn-login {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2><i class="bi bi-person-circle"></i> Login Admin</h2>
    <form id="loginForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
      </div>
      <!-- Tombol Login -->
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <!-- Footer -->
    <div class="footer">
      <p>Develop By Mahasiswa STT-NF @2024</p>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form di-submit secara otomatis
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin') {
        // Jika login berhasil, arahkan ke halaman admin.html
        window.location.href = 'admin/index.html';
      } else {
        // Jika login gagal, tampilkan pesan kesalahan
        alert('Login gagal. Silakan coba lagi.');
      }
    });
  </script>
</body>
</html>
